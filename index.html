<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Field Notes</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
    }

	#bookshelf {
	  width: 320px;
	  color: #eee;
	  overflow-y: auto;
	  padding: 12px;
	  box-sizing: border-box;
	  display: flex;
	  flex-wrap: wrap;
	  align-content: flex-start;
	  gap: 8px;
	   background-image: url('shelf.png');
	  background-repeat: repeat;
	  background-position: center;

	  box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
	  border-radius: 5px;
	}

    .book {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
      white-space: nowrap;
    }

	#tooltip {
		position: fixed;
	  pointer-events: none;
	  margin-bottom: 6px;
	  background: rgba(0, 0, 0, 0.9);
	  color: white;
	  padding: 6px 8px;
	  border-radius: 4px;
	  font-size: 12px;
	  white-space: nowrap;
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 0.15s ease;
	  z-index: 9999;
	}

    .book-title {
      font-size: 14px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
		writing-mode: vertical-rl;
	    text-orientation: mixed;
    }

    #content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
	  background: #512b14;
    }

	#content p {
		background: #d8ca97;
	}

    #content h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="bookshelf"></div>
  <div id="tooltip"></div>

  <div id="content">
    <h1>Select a book</h1>
    <p>The article will appear here.</p>
  </div>

  <script src="bookshelf.js"></script>
</body>
</html>
