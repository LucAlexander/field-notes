<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Field Notes</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
    }

	#bookshelf {
	  width: 320px;
	  background: #1e1e1e;
	  color: #eee;
	  overflow-y: auto;
	  padding: 12px;
	  box-sizing: border-box;

	  display: flex;
	  flex-wrap: wrap;
	  align-content: flex-start;
	  gap: 8px;
	}

    .book {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
      white-space: nowrap;
    }

    .book:hover {
      background: #4a3a3a;
    }

    .book-title {
      font-size: 14px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
		writing-mode: vertical-rl;
	    text-orientation: mixed;
    }

    #content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    #content h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="bookshelf"></div>

  <div id="content">
    <h1>Select a book</h1>
    <p>The article will appear here.</p>
  </div>

  <script src="bookshelf.js"></script>
</body>
</html>
