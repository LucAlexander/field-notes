<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Field Notes</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
    }

	#bookshelf {
	  width: 320px;
	  color: #eee;
	  overflow-y: auto;
	  padding: 12px;
	  box-sizing: border-box;
	  display: flex;
	  flex-wrap: wrap;
		align-content: flex-start;
	  gap: 8px;
	   background-image: url('shelf.png');
	  background-repeat: repeat;
	  background-position: center;

	  box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
	  border-radius: 5px;
	}

    .book {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
      white-space: nowrap;
    }

	#tooltip {
		position: fixed;
	  pointer-events: none;
	  margin-bottom: 6px;
	  background: rgba(0, 0, 0, 0.9);
	  color: white;
	  padding: 6px 8px;
	  border-radius: 4px;
	  font-size: 12px;
	  white-space: nowrap;
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 0.15s ease;
	  z-index: 9999;
	}

    .book-title {
      font-size: 14px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
		writing-mode: vertical-rl;
	    text-orientation: mixed;
    }

    #right{
      flex: 1;
      padding: 32px;
      overflow-y: auto;
	  background: #1d1926;
    }

    #content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
	  background: #1d1926;
    }

	#content p {
		display: inline-block;
		max-width: 80%;
		background: #1d1926;
		border: 1px solid #ccc;
		border-radius: 8px;
		padding: 15px;
		word-wrap: break-word;
		overflow-wrap: break-word;
		color: #bd91d8;
	}

    #right h1 {
		color: #bd91d8;
		  margin-top: 0;
    }

	#header {
		width:100%;
		height: 50px;
		position: fixed;
	}
	  .page {
    position: relative;
    margin: 1rem 0;
  }

  canvas {
    display: block;
  }

  .textLayer {
    position: absolute;
    inset: 0;
    pointer-events: auto;
    user-select: text;
	color: transparent;
  }
	#pdf-container{
		position: relative;
	}
	canvas {
  filter:
    invert(90%)      /* flips white to almost black */
    sepia(80%)       /* adds a reddish tone */
    saturate(200%)   /* boosts color intensity */
    hue-rotate(225deg) /* shifts hue */
}

  </style>
</head>
<body>
	<div id="bookshelf"></div>
	<div id="tooltip"></div>
	<div id="right">
		<h1> Field Notes </h1>
		<div id="content">
			<p>Please select a notebook.</p>
		</div>
		<div id="pdf-container"></div>
	</div>
	<script type="module" src="bookshelf.js"></script>
</body>
</html>
